<!doctype html>
<html lang=en>
<head>
    <title>Ryke Carleton Exploration tool</title>
    <meta charset=utf-8/>
    <meta name=viewport content='user-scalable=no,width=device-width,maximum-scale=1.0,minimum-scale=1.0'/>
</head>
<body>
<script src=https://js.leapmotion.com/leap-0.6.4.js></script>
<script src=https://mrdoob.github.io/three.js/examples/js/libs/stats.min.js></script>
<script src=https://mrdoob.github.io/three.js/build/three.min.js></script>
<script src=https://mrdoob.github.io/three.js/examples/js/controls/OrbitControls.js></script>
<script src=https://mrdoob.github.io/three.js/examples/js/loaders/ColladaLoader.js></script>
<script src=https://mrdoob.github.io/three.js/examples/js/loaders/OBJLoader.js></script>
<script type="text/javascript" src="locationCalculator.js"></script>
<script>
  var x = 0, y = -1000, z = 100;
  var info, stats, renderer, scene, camera, controls, light;
  function init() {
    console.log("Starting init");
    renderer = new THREE.WebGLRenderer({ antialias: true, alpha: 1, clearColor: 0xffffff });
    renderer.shadowMap.enabled = true;
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);
    scene = new THREE.Scene();

    // add cube to the model
    var geometry = new THREE.CubeGeometry(200, 200, 200);
    var material = new THREE.MeshBasicMaterial({
      color: 0x0000FF,
      wireframe: true,
      wireframeLinewidth: 2
    });
    var mesh = new THREE.Mesh(geometry, material);
    scene.add(mesh);

    // initialise loaders
    var colladaLoader = new THREE.ColladaLoader();
    var loader = new THREE.TextureLoader();

    // add university to the model
    colladaLoader.load('resources/CarletonUniversity4.dae', function (collada) {
      scene.add(collada.scene);
    });

    // load a resource
    loader.load(
      // resource URL
      'resources/surface.png',
      // Function when resource is loaded
      function ( texture ) {
        // do something with the texture
        var material = new THREE.MeshBasicMaterial( {
          map: texture
        } );
        var geometry = new THREE.PlaneGeometry( 1200, 1100 );
        var plane = new THREE.Mesh( geometry, material );
        plane.rotation.z = Math.PI / 8;
        plane.position.x = -20;
        plane.position.y = 65;
        scene.add( plane );
      },
      // Function called when download progresses
      function ( xhr ) {
        console.log( (xhr.loaded / xhr.total * 100) + '% loaded' );
      },
      // Function called when download errors
      function ( xhr ) {
        console.log( 'An error happened' );
      }
    );

    var axisHelper = new THREE.AxisHelper(1000);
    scene.add(axisHelper);
    camera = new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight, 1, 5000);
    camera.position.set(x, y, z);
    controls = new THREE.OrbitControls(camera, renderer.domElement);
    //controls.maxDistance = 1000;
    console.log("Starting event loop");
    Leap.loop({}, function(frame) {
      update_state(frame);
      camera.position.x = state.location.x;
      camera.position.y = state.location.y;
      camera.position.z = state.location.z;
      // camera.rotation.set(state.direction.cartesian.x, state.direction.cartesian.y, state.direction.cartesian.z);
    });
    function render() {
      requestAnimationFrame(render);
      renderer.render(scene, camera);
    }

    render();
    //controls.update();
    Leap.loopController.setBackground(true);
  }
  init();
</script>
</body>
</html>
